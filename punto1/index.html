<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="main()">
	<main>
		<div class="titulo">
			<h1>
				Contactenos
			</h1>
		</div>
		<div class="formulario">
			<form>
				<label>Nombre de quien escribe el mensaje</label><br>
				<input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre aqui"><br>
				<label>Correo de quien escribe el mensaje</label><br>
				<input type="email" id="email" name="email" placeholder="Ingrese su correo electronico aqui"><br>
				<label>Asunto del mensaje</label><br>
				<input type="text" id="asunto" name="asunto" placeholder="Ingrese el asunto aqui"><br>
				<label>Mensaje</label><br>
				<textarea type ="text" id="mensaje" name="mensaje" placeholder="Ingrese su mensaje aqui"></textarea><br>
				<div class="btn">
					<input class="boton" type="button" name="enviar" id="enviar" onclick="enviar" value="Enviar">
				</div>
				<div class="btn">
					<input class="boton" type="reset" name="reset" id="reset" onclick="reset" value="Reset">
				</div>
				
			</form>
		</div>
	</main>

</body>
</html>
